<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-dars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-gray-100">
    
    <div class="max-w-md mx-auto my-10 bg-white p-6 rounded-md shadow-md">
        <h1 class="text-3xl font-semibold mb-6">User Registration</h1>
        <form>
            <div class="mb-4">
                <label for="name" 
                class="block text-gray-700">User name:</label>
                <input id="name"
                 name="name" 
                 type="text" class="form-input mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="image" 
                class="block text-gray-700">User Image URL:</label>
                <input id="image" 
                name="image" 
                type="url" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="phone-number" class="block text-gray-700">Phone Number:</label>
                <input id="phone-number" 
                name="phone-number" 
                type="tel" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="email" 
                class="block text-gray-700">Email:</label>
                <input id="email" 
                name="email" 
                type="email" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition duration-300">Submit</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
